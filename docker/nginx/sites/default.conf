# ==================================================
# CRM OMNIFY - NGINX CONFIG (HTTPS + INTERNAL API)
# ==================================================

# Upstream para PHP-FPM
upstream php-fpm {
    server php:9000;
}

# Upstream para AI Service
upstream ai-service {
    server ai-service:8001;
}

# Upstream para Reverb WebSocket
upstream reverb {
    server reverb:8080;
}

# ==================================================
# HTTP Server (porta 80)
# - Aceita chamadas internas do Docker (AI Service)
# - Redireciona externo para HTTPS
# ==================================================
server {
    listen 80;
    server_name _;
    
    root /var/www/crm/public;
    index index.php index.html;

    charset utf-8;
    client_max_body_size 50M;

    access_log /var/log/nginx/crm_access.log;
    error_log /var/log/nginx/crm_error.log;

    # WebSocket - Laravel Reverb
    location /app {
        proxy_pass http://reverb;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    location /apps {
        proxy_pass http://reverb;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # API Routes - Laravel Backend
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /broadcasting {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /sanctum {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /oauth {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # AI Service Proxy
    location /ai/ {
        proxy_pass http://ai-service/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    # PHP Processing
    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
    }

    # Frontend Assets (React build)
    location /assets {
        alias /var/www/frontend/assets;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Storage files
    location /storage {
        alias /var/www/crm/storage/app/public;
        expires 7d;
        add_header Cache-Control "public";
    }

    # SPA Fallback - React Router
    location / {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;
    }

    # Security
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}

# ==================================================
# HTTPS Server (porta 443) - Se SSL configurado
# ==================================================
