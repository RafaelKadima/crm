version: '3.8'

# ==================================================
# CRM OMNIFY - DOCKER COMPOSE (SUPABASE + REVERB)
# ==================================================
# Banco de dados: Supabase (externo)
# WebSocket: Laravel Reverb (self-hosted)

services:
  # ===========================================
  # NGINX - Proxy reverso e servidor web
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: crm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/crm
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/var/www/frontend:ro
    depends_on:
      - php
      - ai-service
      - reverb
    networks:
      - crm-network

  # ===========================================
  # PHP-FPM - Backend Laravel
  # ===========================================
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: crm-php
    restart: unless-stopped
    working_dir: /var/www/crm
    volumes:
      - ./:/var/www/crm
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST:-aws-0-sa-east-1.pooler.supabase.com}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-postgres}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AI_AGENT_URL=http://ai-service:8001
      - REVERB_HOST=reverb
      - REVERB_PORT=8080
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - crm-network

  # ===========================================
  # Reverb - WebSocket Server (Laravel oficial)
  # ===========================================
  reverb:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: crm-reverb
    restart: unless-stopped
    working_dir: /var/www/crm
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    volumes:
      - ./:/var/www/crm
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST:-aws-0-sa-east-1.pooler.supabase.com}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-postgres}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REVERB_APP_ID=${REVERB_APP_ID:-crm-omnify}
      - REVERB_APP_KEY=${REVERB_APP_KEY}
      - REVERB_APP_SECRET=${REVERB_APP_SECRET}
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=8080
    depends_on:
      - redis
    networks:
      - crm-network

  # ===========================================
  # Queue Worker - Processa jobs em background
  # ===========================================
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: crm-queue
    restart: unless-stopped
    working_dir: /var/www/crm
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www/crm
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST:-aws-0-sa-east-1.pooler.supabase.com}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-postgres}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REVERB_HOST=reverb
      - REVERB_PORT=8080
    depends_on:
      - php
      - redis
    networks:
      - crm-network

  # ===========================================
  # Scheduler - Tarefas agendadas do Laravel
  # ===========================================
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: crm-scheduler
    restart: unless-stopped
    working_dir: /var/www/crm
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - ./:/var/www/crm
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST:-aws-0-sa-east-1.pooler.supabase.com}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-postgres}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - php
      - redis
    networks:
      - crm-network

  # ===========================================
  # AI Service - Agente IA (Python/FastAPI)
  # ===========================================
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: crm-ai-service
    restart: unless-stopped
    environment:
      - DEBUG=${AI_DEBUG:-false}
      - API_KEY=${AI_AGENT_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - DATABASE_URL=postgresql+asyncpg://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOST:-aws-0-sa-east-1.pooler.supabase.com}:5432/${DB_DATABASE:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LARAVEL_API_URL=http://nginx
      - LARAVEL_INTERNAL_KEY=${INTERNAL_API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - crm-network

  # ===========================================
  # Redis - Cache, sess√µes e filas
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: crm-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

# ===========================================
# Volumes persistentes
# ===========================================
volumes:
  redis_data:
    driver: local

# ===========================================
# Rede interna
# ===========================================
networks:
  crm-network:
    driver: bridge
