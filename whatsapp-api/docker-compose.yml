version: '3.8'

services:
  whatsapp-api:
    build: .
    container_name: whatsapp-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - API_KEY=${API_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./data:/app/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    external: true  # Usar a mesma network do seu Laravel
