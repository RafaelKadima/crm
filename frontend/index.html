<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/omnify-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OmniFy HUB - Plataforma CRM Inteligente com IA" />
    <meta name="theme-color" content="#0A0C10" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>OmniFy HUB</title>
    
    <style>
      /* Critical CSS for faster initial load */
      :root {
        color-scheme: dark;
      }
      
      body {
        margin: 0;
        background: #0A0C10;
        color: #E8ECF2;
        font-family: 'Exo 2', system-ui, sans-serif;
      }
      
      /* Loading Screen - Monochrome Futuristic */
      #omnify-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0A0C10;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      #omnify-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-logo {
        position: relative;
        width: 140px;
        height: 140px;
      }
      
      /* Outer hexagon-style ring */
      .loader-ring {
        position: absolute;
        border: 2px solid transparent;
        border-radius: 50%;
        animation: spin 3s linear infinite;
      }
      
      .loader-ring:nth-child(1) {
        width: 100%;
        height: 100%;
        border-color: rgba(255, 255, 255, 0.15);
        border-top-color: rgba(255, 255, 255, 0.6);
        animation-duration: 3s;
      }
      
      .loader-ring:nth-child(2) {
        width: 75%;
        height: 75%;
        top: 12.5%;
        left: 12.5%;
        border-color: rgba(255, 255, 255, 0.1);
        border-right-color: rgba(255, 255, 255, 0.4);
        animation-duration: 2.5s;
        animation-direction: reverse;
      }
      
      .loader-ring:nth-child(3) {
        width: 50%;
        height: 50%;
        top: 25%;
        left: 25%;
        border-color: rgba(255, 255, 255, 0.08);
        border-bottom-color: rgba(255, 255, 255, 0.3);
        animation-duration: 2s;
      }
      
      .loader-core {
        position: absolute;
        width: 24%;
        height: 24%;
        top: 38%;
        left: 38%;
        background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.5) 100%);
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 
          0 0 20px rgba(255, 255, 255, 0.3),
          0 0 40px rgba(255, 255, 255, 0.1);
      }
      
      /* Orbital dots */
      .loader-orbit {
        position: absolute;
        width: 100%;
        height: 100%;
        animation: spin 8s linear infinite;
      }
      
      .loader-orbit::before,
      .loader-orbit::after {
        content: '';
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      }
      
      .loader-orbit::before {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .loader-orbit::after {
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .loader-text {
        margin-top: 40px;
        font-family: 'Orbitron', monospace, sans-serif;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 0.25em;
        display: flex;
        align-items: baseline;
        gap: 2px;
      }
      
      .loader-text span:nth-child(1) { 
        color: #FFFFFF; 
      }
      .loader-text span:nth-child(2) { 
        color: #8892A0;
      }
      .loader-text span:nth-child(3) { 
        color: #4A5568; 
        font-weight: 400;
        font-size: 0.5em;
        margin-left: 10px;
        letter-spacing: 0.3em;
      }
      
      .loader-status {
        margin-top: 20px;
        font-size: 11px;
        color: #4A5568;
        letter-spacing: 0.3em;
        text-transform: uppercase;
      }
      
      .loader-bar {
        margin-top: 30px;
        width: 200px;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loader-bar-inner {
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
        animation: loading 1.5s ease-in-out infinite;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { 
          transform: scale(1);
          opacity: 0.8;
        }
        50% { 
          transform: scale(1.15);
          opacity: 1;
        }
      }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(350%); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="omnify-loader">
      <div class="loader-logo">
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-orbit"></div>
        <div class="loader-core"></div>
      </div>
      <div class="loader-text">
        <span>OMNI</span><span>FY</span><span>HUB</span>
      </div>
      <div class="loader-status">Inicializando Sistema</div>
      <div class="loader-bar">
        <div class="loader-bar-inner"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loader when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('omnify-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
